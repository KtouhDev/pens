<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Abubaba</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #3494E6, #EC6EAD);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 50px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 400px;
        }

        .button {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .button:hover {
            background: rgba(255,255,255,0.4);
            transform: scale(1.05);
        }

        #coinCounter {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
        }

        #coinIcon {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Abubaba</h1>

    <div id="coinCounter">
        0 <img id="coinIcon" src="Chh.png" alt="Chalen Coin">
    </div>

    <div class="button-container">
        <button class="button" onclick="playChay()">Chay postavte</button>
        <button class="button" onclick="addChalenCoin()">ChalenCoins</button>
        <button class="button" onclick="playVanya()">Vanya</button>
    </div>

    <audio id="sigmaSong" src="sigma.mp3"></audio>
    <audio id="pigSong" src="Pig.mp3"></audio>

    <script>
        // Загрузка количества монет из localStorage
        let coinCount = parseInt(localStorage.getItem('chalenCoins') || '0');
        document.getElementById('coinCounter').innerHTML = 
            `${coinCount} <img id="coinIcon" src="Chh.png" alt="Chalen Coin">`;

        function playChay() {
            document.getElementById('sigmaSong').play();
        }

        function addChalenCoin() {
            coinCount++;
            // Сохранение монет в localStorage
            localStorage.setItem('chalenCoins', coinCount);
            document.getElementById('coinCounter').innerHTML = 
                `${coinCount} <img id="coinIcon" src="Chh.png" alt="Chalen Coin">`;
        }

        function playVanya() {
            document.getElementById('pigSong').play();
        }
    </script>
</body>
</html>
