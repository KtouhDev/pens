<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Abubaba</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Russo One', sans-serif;
            background: #1C1C1C;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #FF4500;
            overflow-x: hidden;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 4px 6px rgba(255,0,0,0.5);
            margin-bottom: 50px;
            color: #FF4500;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 400px;
        }

        .button {
            background: rgba(255,69,0,0.2);
            border: 3px solid #FF4500;
            color: #FF4500;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 6px 12px rgba(255,0,0,0.3);
            font-family: 'Russo One', sans-serif;
        }

        .button:hover {
            background: rgba(255,69,0,0.5);
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255,0,0,0.5);
        }

        #coinCounter {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background: rgba(255,69,0,0.2);
            border: 2px solid #FF4500;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            color: #FF4500;
        }

        #coinIcon {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            filter: drop-shadow(0 0 5px #FF4500);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .button {
                font-size: 1rem;
            }
        }

          .doxbinInfo {
            background: rgba(255,69,0,0.7);
            color: black;
            padding: 15px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 300px;
            text-align: center;
            z-index: 1000;
            display: none;
        }


    </style>
</head>
<body>
    <h1>Abubaba</h1>

    <div id="coinCounter">
        0 <img id="coinIcon" src="Chh.png" alt="Chalen Coin">
    </div>

    <div class="button-container">
        <button class="button" onclick="playChay()">Chay postavte</button>
        <button class="button" onclick="addChalenCoin()">ChalenCoins</button>
        <button class="button" onclick="playVanya()">Vanya</button>
        <button class="button" onclick="showDoxbinInfo()">Doxink</button>
        <button class="button" onclick="playSigmaaaa()">Sigmaaaaaaxaxaxaxaxaxxaaxxa</button>
    </div>

    <div id="doxbinInfoPopup" class="doxbinInfo">

        1. Ваня<br>

        2. Сосалов<br>

        3. 52 года<br>

        4. живет в дубае<br>
        айпи: 52:52:52 52<br>
        хпххпхахахахаххахах лол
    </div>

    <audio id="sigmaSong" src="sigma.mp3"></audio>
    <audio id="pigSong" src="Pig.mp3"></audio>
    <audio id="figseksSong" src="Figseks.mp3"></audio>

    <script>
        let coinCount = parseInt(localStorage.getItem('chalenCoins') || '0');
        document.getElementById('coinCounter').innerHTML = 
            `${coinCount} <img id="coinIcon" src="Chh.png" alt="Chalen Coin">`;

        function playChay() {
            document.getElementById('sigmaSong').play();
        }

        function addChalenCoin() {
            coinCount++;
            localStorage.setItem('chalenCoins', coinCount);
            document.getElementById('coinCounter').innerHTML = 
                `${coinCount} <img id="coinIcon" src="Chh.png" alt="Chalen Coin">`;
        }

        function playVanya() {
            document.getElementById('pigSong').play();
        }

        function showDoxbinInfo() {
            const popup = document.getElementById('doxbinInfoPopup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }

        function playSigmaaaa() {
            document.getElementById('figseksSong').play();
        }
    </script>
</body>
</html>
