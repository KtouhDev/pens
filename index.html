<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Abubaba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #coinCounter {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }
        #coinIcon {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Abubaba Рофл Сайт</h1>

    <div id="coinCounter">
        0 <img id="coinIcon" src="Chh.png" alt="Chalen Coin">
    </div>

    <button class="button" onclick="playChay()">Chay postavte</button>
    <button class="button" onclick="addChalenCoin()">ChalenCoins</button>
    <button class="button" onclick="playVanya()">Vanya</button>

    <audio id="sigmaSong" src="sigma.mp3"></audio>
    <audio id="pigSong" src="Pig.mp3"></audio>

    <script>
        let coinCount = 0;

        function playChay() {
            document.getElementById('sigmaSong').play();
        }

        function addChalenCoin() {
            coinCount++;
            document.getElementById('coinCounter').innerHTML = 
                `${coinCount} <img id="coinIcon" src="Chh.png" alt="Chalen Coin">`;
        }

        function playVanya() {
            document.getElementById('pigSong').play();
        }
    </script>
</body>
</html>
